<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery Alert System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
  <div id="date">
    <p id="dateTimeDisp"></p>
  </div>
  <div class="lights">
    <div class="light">
    <svg width="180" height="180">
      <circle cx="120" cy="90" r="60" id="lightAM"/>
    </svg>
    </div>
    <div class="light">
     <svg width="180" height="180">
      <circle cx="60" cy="90" r="60" id="lightPM"/>
    </svg>
    </div>
    </div>
  <div class="switches">
    <button class="switch" id="btnAM">
      AM
    </button>
    <button class="switch" id="btnPM">
      PM
    </button>
  </div>
  <div class="clear-button">
  <button id="clear-storage">Clear</button>
  </div>
  <h1 id="title">
  Food Delivery Alert System (copyright 2025)
</h1>
  <script src="script.js"></script>
</body>
</html>
